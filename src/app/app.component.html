<h1>MongoDB charts in Angular application</h1>

<div id="nav">
  <button id="refresh" (click)="refreshChart()">Refresh Chart</button>
  <label>Filter by country
    <select style="width: 130px" id="country" name="country" [(ngModel)]="userParams.country">
        <option *ngFor="let country of countryList" value="{{ country.value }}">
          {{ country.display }}
        </option>
      </select>
  </label>
</div>
<div id="chart" style="height: 500px"></div>
